<body>
	<header>
		<div class="wrapper">
		</div>
	</header>
	<section>
		<h1>akjsdhadgj</h1>
		<div class="wrapper">
			<div class="pageTitle"><h1>Gold Loan Calculator</h1></div>
			<div class="content">
				<div class="div-row">
					<label>Tenure <span>(Months)</span></label>
					<div class="customSelect sel-big">
						<div class="selText">Select</div>
						<select class="tenure">
							<option>Select</option>
							<option>6</option>
							<option>12</option>
							<option>24</option>
							<option>36</option>
							<option>48</option>
						</select>
					</div>
					<span class="claender-icon">
						<img src="images/calender-icon.jpg" alt="calender icon">
					</span>
				</div>
				<div class="formSection">
					<div class="form-rowHead">
						<div class="form-row">
							<div class="row-coloumn">Carat</div>
							<div class="row-coloumn">Weight (grms)</div>
							<div class="row-coloumn">Loan Amount</div>
						</div>
					</div>
					<div class="form-rowBody">
						<div class="form-row">
							<div class="row-coloumn">
								<div class="customSelect sel-full">
									<div class="selText caratVal"></div>
									<select class="carat">
										<option> </option>
									</select>
								</div>
							</div>
							<div class="row-coloumn">
								<div class="inputWrap">
									<input class="weight" type="text" name="">
								</div>
							</div>
							<div class="row-coloumn">
								<div class="inputWrap">
									<input readonly class="finalLoan" type="text" name="">
								</div>
							</div>
						</div>
						<a class="addmore" href="javascript:;">Add more</a>
					</div>

				</div>
				<div class="graphs">
					<h2>Breakup Of Ornament Values</h2>
					<div id="graphsContainer"></div>
					<a href="javascript:;" class="applyloan">Apply for Gold Loan</a>
					<div class="ornaments-ledgend">
						<ul>
							<li><span class="color1"></span>Ornament 1</li>
							<li><span class="color2"></span>Ornament 2</li>
							<li><span class="color3"></span>Ornament 3</li>
							<li><span class="color4"></span>Ornament 4</li>
							<li><span class="color5"></span>Ornament 5</li>
							<li><span class="color6"></span>Ornament 6</li>
							<li><span class="color7"></span>Ornament 7</li>
							<li><span class="color8"></span>Ornament 8</li>
							<li><span class="color9"></span>Ornament 9</li>
							<li><span class="color10"></span>Ornament 10</li>
						</ul>
					</div>
				</div>
			</div>
